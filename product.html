<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display with Cart Redirect</title>
    <header>
      <h1>Welcome to the Used Products Marketplace</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
        <a href="product.html">Productslist</a>
      </nav>
    </header>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            padding: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Full-Length Header Styling */
        header {
            width: 1000vw; /* Full viewport width */
            text-align: center;
            background-color: #333;
            padding: 20px 0;
            color: white;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        /* Frame around the product display */
        .frame {
            border: 5px solid #444;
            padding: 20px;
            border-radius: 15px;
            background-color: #fff;
            width: max-content;
        }

        .product-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-title {
            font-size: 20px;
            margin: 15px 0;
        }

        .product-description {
            font-size: 16px;
            color: #777;
            margin: 10px 0;
        }

        .product-price {
            font-size: 24px;
            color: #333;
            margin: 15px 0;
        }

        .buy-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }

        .buy-button:hover {
            background-color: #218838;
        }

        .cart-button {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
        }

        .cart-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Frame around Product Display -->
    <div class="frame">
        <div class="product-container">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="smartphone.jpg" alt="Product 1" class="product-image">
                <h2 class="i phone">i phone</h2>
                <p class="product-price">$19.99</p>
                <button class="buy-button">Buy Now</button>
                <a href="cart.html" class="cart-button">Add to Cart</a>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <img src="laptop.jpg" alt="Product 2" class="product-image">
                <h2 class="product-title">Hp laptop</h2>
                <p class="product-price">$29.99</p>
                <button class="buy-button">Buy Now</button>
                <a href="cart.html" class="cart-button">Add to Cart</a>
            </div>

            <!-- Product 3 -->
            <div class="product-card">
                <img src="bicycle.jpg" alt="Product 3" class="product-image">
                <h2 class="product-title">Bicycle</h2>
                <p class="product-price">$39.99</p>
                <button class="buy-button">Buy Now</button>
                <a href="cart.html" class="cart-button">Add to Cart</a>
            </div>
        </div>
    </div>

</body>
</html>
