<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Header Styling */
header {
  background: linear-gradient(45deg, #ff416c, #ff4b2b);
  color: #fff;
  padding: 15px 0;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

header h1 {
  margin: 0;
  font-size: 32px;
}

header nav {
  margin: 15px 0;
}

header nav a {
  margin: 0 15px;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s ease;
}

header nav a:hover {
  color: #ffe57f;
}

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .cart-container {
            width: 80%;
            max-width: 800px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }

        .cart-item img {
            width: 100px;
            border-radius: 10px;
        }

        .cart-item-details {
            flex: 1;
            margin-left: 20px;
        }

        .cart-item-title {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .cart-item-price {
            font-size: 18px;
            color: #333;
        }

        .cart-item-quantity {
            margin: 10px 0;
        }

        .remove-item {
            background-color: #ff4d4d;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-item:hover {
            background-color: #e60000;
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        .checkout-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .checkout-button:hover {
            background-color: #218838;
        }
        
    </style>
</head>
<body>

    <h1>Your Cart</h1>

    <div class="cart-container">
        <!-- Cart Item 1 -->
        <div class="cart-item">
            <img src="smartphone.jpg" alt="Product 1">
            <div class="cart-item-details">
                <h2 class="cart-item-title">i phone</h2>
                <p class="cart-item-price">$19.99</p>
                <p class="cart-item-quantity">Quantity: 1</p>
            </div>
            <button class="remove-item">Remove</button>
        </div>

        <!-- Cart Item 2 -->
        <div class="cart-item">
            <img src="laptop.jpg" alt="Product 2">
            <div class="cart-item-details">
                <h2 class="cart-item-title">Hp laptop</h2>
                <p class="cart-item-price">$29.99</p>
                <p class="cart-item-quantity">Quantity: 1</p>
            </div>
            <button class="remove-item">Remove</button>
        </div>

        <!-- Cart Total -->
        <div class="cart-total">
            Total: $49.98
        </div>

        <!-- Checkout Button -->
        <button class="checkout-button">Proceed to Checkout</button>
    </div>

</body>
</html>
